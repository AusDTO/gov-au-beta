---
machine:
  ruby:
    version: 2.3.1

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
    - cp .env.sample .env

deployment:
  development:
    branch: develop
    commands:
      - cf api $CF_API_DEV --skip-ssl-validation &> /dev/null
      - cf auth $CF_USER_DEV $CF_PASSWORD_DEV &> /dev/null
      - cf target -o $CF_ORG_DEV &> /dev/null
      - cf target -s $CF_SPACE_DEV &> /dev/null
      - ./bin/cideploy.sh

  staging:
    branch: staging
    commands:
      - cf api $CF_API_DEV --skip-ssl-validation &> /dev/null
      - cf auth $CF_USER_DEV $CF_PASSWORD_DEV &> /dev/null
      - cf target -o $CF_ORG_DEV &> /dev/null
      - cf target -s $CF_SPACE_STAGING &> /dev/null
      - curl https://api.rollbar.com/api/1/deploy/ -F access_token=$ROLLBAR_ACCESS_TOKEN
          -F environment=production -F revision=`git log -n 1 --pretty=format:"%H"`
          -F local_username=`whoami`
      - ./bin/cideploy-staging.sh
